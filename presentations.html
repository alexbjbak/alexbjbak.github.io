<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Conference Presentations | Alex Bak</title>
<style>
:root {
    --bg-color: #fafafa;
    --text-color: #222;
    --card-bg: rgba(255, 255, 255, 0.7);
    --card-shadow: rgba(0,0,0,0.05);
    --card-border: rgba(255, 255, 255, 0.4);
    --subtitle-color: #666;
    --link-color: #444;
}
@media (prefers-color-scheme: dark) {
    :root {
        --bg-color: #121212;
        --text-color: #e0e0e0;
        --card-bg: rgba(30, 30, 30, 0.7);
        --card-shadow: rgba(0,0,0,0.4);
        --card-border: rgba(255, 255, 255, 0.1);
        --subtitle-color: #aaa;
        --link-color: #bbb;
    }
}
html {
    background-color: var(--bg-color);
}
body {
    font-family: 'Inter', Arial, sans-serif;
    margin: 0;
    padding: 0;
    color: var(--text-color);
    position: relative;
    overflow-x: hidden;
    min-height: 100vh;
}
#vanta-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
}
.container {
    max-width: 900px;
    margin: 0 auto;
    padding: 20px;
}
.section {
    background: var(--card-bg);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1px solid var(--card-border);
    padding: 25px;
    border-radius: 14px;
    box-shadow: 0 4px 20px var(--card-shadow);
    margin-bottom: 20px;
}
.section h2 { font-size: 1.5rem; margin-top: 0; margin-bottom: 20px; }

.presentation-entry {
    padding: 16px 18px;
    margin: 10px 0;
    border-radius: 10px;
    transition: background-color 0.2s ease;
    border: 1px solid transparent;
    border-left: 4px solid #a78bfa;
}
.presentation-entry:hover {
    background-color: rgba(167, 139, 250, 0.08);
    border-color: var(--card-border);
}
.presentation-entry strong {
    color: inherit;
}
.presentation-meta {
    font-size: 0.85rem;
    color: var(--subtitle-color);
    margin-top: 6px;
}
</style>
<link rel="stylesheet" href="assets/css/nav.css">
</head>
<body>
<div id="vanta-bg"></div>
<header>

        <a href="presentations.html" class="nav-link active">Presentations</a>
        <a href="grants-awards.html" class="nav-link">Grants &amp; Awards</a>
    </nav>
</header>

    <section class="section">
        <h2>Conference Presentations</h2>
    </section>
</div>

<script src="https://unpkg.com/three@0.134.0/build/three.min.js" defer></script>
<script src="https://unpkg.com/vanta@0.5.24/dist/vanta.cells.min.js" defer></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        if (typeof VANTA !== 'undefined' && VANTA.CELLS) {
            try {
                VANTA.CELLS({
                    el: "#vanta-bg",
                    mouseControls: !isMobile,
                    touchControls: true,
                    gyroControls: false,
                    minHeight: 200, minWidth: 200,
                    color1: 0x008c8c, color2: 0xf2e735,
                    size: isMobile ? 1.2 : 1.5,
                    speed: isMobile ? 0.7 : 1.0
                });
            } catch (err) {
                var bg = document.getElementById('vanta-bg');
                if (bg) bg.style.background = window.matchMedia('(prefers-color-scheme: dark)').matches ? '#121212' : '#fafafa';
            }
        }
    });
</script>
</body>
</html>
